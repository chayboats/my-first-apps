<!DOCTYPE html>
<html lang="en" <head>
<title>Chay's Website</title>
<style>
	header, figure, div, footer {
		text-align: center;
	}
</style>
</head>

<body>
	<main>
		<header>
			<h1>Chay's Room</h1>
			<h2><em>Great Stuff! Affordable Prices!</em></h2>
		</header>

		<figure>
			<figcaption>
				<a target="_blank" href="https://drive.google.com/file/d/18-6W8Bl6A5wbbH1ckhIL_Kzqtt--wt3C/view?usp=sharing">
					<strong><em>About Chay</em></strong>
				</a>
			</figcaption>

			<a target="_blank" href="https://drive.google.com/file/d/18-6W8Bl6A5wbbH1ckhIL_Kzqtt--wt3C/view?usp=sharing">
				<img src="images/Chay.jpg" alt="Chay with Green Background" width="200" height="100%">
			</a>
		</figure>

		<div>
			<p>Click
				<a href="https://www.facebook.com/marketplace/profile/100000718089569/?ref=share_attachment">
					<strong><em>here</em></strong></a> to browse our store!
			</p>
		</div>

		<section>
			<h2>Popular Items</h2>

			<ol>
				<li>
					<a target="_blank" href="https://www.facebook.com/marketplace/item/370496508283524/">Rainbow Cloud LED
						Light</a>
				</li>
				<li>
					<a target="_blank"
						href="https://www.facebook.com/marketplace/item/731722824912685/?ref=marketplace_page_selling&referral_code=undefined">Butterfly
						Decor</a>
				</li>
				<li>
					<a target="_blank"
						href="https://www.facebook.com/marketplace/item/997120324338757/?ref=marketplace_page_selling&referral_code=undefined">
						Boho Wall Decor
					</a>
				</li>
			</ol>
		</section>

		<section>
			<h2>Supply Form</h2>

			<form target=_blank href="google.com">
				<fieldset>
					<legend>Which grade do you teach?</legend>

					<label>
						<input checked id="K" type="radio" name="K-1st-2nd-3rd" value="K">
						K
						</input>
					</label>

					<label>
						<input id="1st" type="radio" name="K-1st-2nd-3rd" value="1st">
						1st
						</input>
					</label>

					<label>
						<input id="2nd" type="radio" name="K-1st-2nd-3rd" value="2nd">
						2nd
						</input>
					</label>

					<label>
						<input id="3rd" type="radio" name="K-1st-2nd-3rd" value="3rd">
						3rd
						</input>
					</label>
				</fieldset>

				<fieldset>
					<legend>Which materials do you need?</legend>

					<input id="books" type="checkbox" name="materials" value="books">
					<label for="books">Books</label>

					<input id="decorations" type="checkbox" name="materials" value="decorations">
					<label for="decorations">Decorations</label>

					<input id="storage" type="checkbox" name="materials" value="storage">
					<label for="storage">Storage</label>
				</fieldset>

				<input required="" type="text" name="email" placeholder="Enter your email">
				<button type="submit">Submit</button>
			</form>
		</section>
	</main>

	<footer>
		<p>
			No Copyright -
			<a target="_blank" href="https://sites.google.com/lpssonline.com/ms-boatmons-class/home">
				Chays-Room.com
			</a>
		</p>
	</footer>
</body>

</html>
