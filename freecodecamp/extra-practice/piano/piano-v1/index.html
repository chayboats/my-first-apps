<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Piano</title>
  </head>
  <body>
    <main>
      <div class="piano">
        <div id="white-keys">
          <span class="white-key"></span>
          <span class="white-key"></span>
          <span class="white-key"></span>
          <span class="white-key"></span>
          <span class="white-key"></span>
          <span class="white-key"></span>
          <span class="white-key"></span>
          <span class="white-key"></span>
          <span class="white-key"></span>
          <span class="white-key"></span>
          <span class="white-key"></span>
          <span class="white-key"></span>
          <span class="white-key"></span>
          <span class="white-key"></span>
        </div>
        <div id="black-keys">
          <span class="black-key left"></span>
          <span class="black-key right"></span>
          <span class="black-key left"></span>
          <span class="black-key middle"></span>
          <span class="black-key right"></span>
          <span class="black-key left"></span>
          <span class="black-key right"></span>
          <span class="black-key left"></span>
          <span class="black-key middle"></span>
          <span class="black-key right"></span>
        </div>
      </div>
    </main>
  </body>
</html>
